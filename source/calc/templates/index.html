<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<h1>Calculator</h1>

<form action="result/" method="post">
    {% csrf_token %}
    <label>First Number:</label><br>
    <input type="number" name="first_number"/><br>
    <br>
    <label>Second Number:</label><br>
    <input type="number" name="second_number"/><br>
    <br>
    <input type="radio" id="contactChoice1" checked="checked" name="operation" value="add">
    <label for="contactChoice1">add</label>
    <br>
    <input type="radio" id="contactChoice2" name="operation" value="subtract">
    <label for="contactChoice2">subtract</label>
    <br>
    <input type="radio" id="contactChoice3" name="operation" value="multiply">
    <label for="contactChoice3">multiply</label>
    <br>
    <input type="radio" id="contactChoice4" name="operation" value="divide">
    <label for="contactChoice4">divide</label>
    <p>
    <input type="submit" value="Calculate"/>
    </p>
</form>
<b style="font-size: 24px;">Result: 0</b>
</body>
</html>
